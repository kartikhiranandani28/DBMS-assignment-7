<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .signup-form {
            background-color: #000000; /* Pure black */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
        }
        .signup-form h2 {
            color: #1e90ff; /* Bright blue */
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .form-control {
            background-color: #2c2c2c; /* Dark gray for input fields */
            border: 1px solid #1e90ff; /* Bright blue */
            color: #ffffff; /* White text */
        }
        .form-control:focus {
            background-color: #3c3c3c; /* Lighter dark gray */
            color: #ffffff; /* White text */
            box-shadow: 0 0 5px #1e90ff; /* Bright blue */
            border-color: #1e90ff; /* Bright blue */
        }
        .btn-signup {
            background-color: #1e90ff; /* Bright blue */
            color: white;
            font-weight: bold;
        }
        .btn-signup:hover {
            background-color: #1a75e5; /* Darker blue on hover */
            transform: scale(1.05);
            transition: 0.3s;
        }
        .form-group label {
            font-weight: bold;
            color: #1e90ff; /* Bright blue */
        }
    </style>
</head>
<body>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phoneno" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
            <button type="submit" class="btn btn-signup btn-block">Sign Up</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
